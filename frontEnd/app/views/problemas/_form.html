<div class="alert alert-danger" role="alert" ng-hide="error_message === undefined">
    <div ng-repeat="message in error_message">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{message[0]}}
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Problema #{{problema.id}}</h4>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="Titulo" class="col-sm-2 control-label">Titulo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="problema.titulo" placeholder="Título" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Descricao" class="col-sm-2 control-label">Descrição:</label>
            <div class="col-sm-10">
                <textarea class="form-control msd-elastic" ng-model="problema.descricao" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="Usuario" class="col-sm-2 control-label">Usuário relator:</label>
            <div class="col-sm-5"> 
                <select class="form-control" ng-model="problema.usuario_id" ng-options="user.id as user.nome_completo for user in usuarios"></select>
            </div>
        </div>
        <div class="pull-right">
            <a ui-sref="problemasIndex" class="btn btn-primary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>

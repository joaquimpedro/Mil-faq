<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Usu√°rio</h4>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="Nome" class="col-sm-2 control-label">Nome:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="users.nome" placeholder="Nome" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Sobrenome" class="col-sm-2 control-label">Sobrenome:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="users.sobrenome" placeholder="Nome" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="users.email" placeholder="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="perfil" class="col-sm-2 control-label">Perfil:</label>
            <div class="col-sm-10">
                <select ng-init= "users.perfil_id = perfis[0].id" ng-model='users.perfil_id' required ng-options='perfil.id as perfil.descricao for perfil in perfis'></select>
            </div>
        </div>
        <div class="pull-right">
            <a ui-sref="usersIndex" class="btn btn-primary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
